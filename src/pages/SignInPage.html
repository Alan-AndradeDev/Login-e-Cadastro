<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/assets/css/reset.css" />
    <link rel="stylesheet" href="/src/assets/css/styles.css" />
    <link rel="stylesheet" href="/src/assets/css/button.css" />

    <title>Em desenvolvimento...</title>
  </head>
  <body>
    <main>
      <section class="login-area">
        <section class="titles">
          <h1>ENTRAR</h1>
          <p>Como você está hoje?</p>
        </section>
        <section class="formstyle">
          <form action="" method="post" autocomplete="off">
            <div class="email">
              <img src="/src/assets/images/email by Wiwin Winaldi.png" alt="" srcset="">
              <input type="email" name="email" id="email" placeholder="Email" />
            </div>
            <div class="password">
              <img src="/src/assets/images/pass by Wiwin Winaldi.png" alt="" srcset="">
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Password"
              />
            </div>
            <a class="forgot-pass" href="">Esqueceu a senha?</a>
            <div class="button">
              <button type="submit" aria-label="Botão para fazer login">
                ENTRAR
              </button>
            </div>
            <div class="create-account">
              <p>Não tem uma <a href="">conta</a>?</p>
            </div>
          </form>
        </section>
        <section class="background"></section>
      </section>
    </main>
  </body>
</html>
